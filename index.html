<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

    <header class='mx-auto p-10'>
        <h1 class='mt-5 text-center'>Wild Weather Dashboard</h1>
    </header>
    <main class='text-center container'>
        <div class='my-5 text-center container'>
            <form id="weather-form" class="shadow-lg row  text-center col-lg-4 col-sm-12 col-md-6 m-8 p-5">
                <label class='m-8' for="#city">City: </label>
                <input id="city" type="text">
                <button class='btn' id="search-btn" type='submit'>Search</button>
            </form>
        </div>
        <div>
            <ul class='button-parent'></ul>
        </div>
        <div class='hide'>
            <h2 class='text-center name-city-current'></h2>
            <div class='bg-transparent shadow-lg mx-auto px-5 git prounded  text-center col-lg-4 col-sm-12 card'>
                <h2>Current Weather:</h2>
                <img class='icon' alt='weather icon' style='width: 50px; height: 50px;'>
                <ul class='current-weather'></ul>
                <li id='current-temp'></li>
                <li id='current-wind'></li>
                <li id='current-humidity'></li>
            </div>
        </div>
        <section class='container hide'>
            <div class='row text-center'>
                <h2 class='m-6 px-5 forecast text-center'>5-Day Forecast</h2>
                <div class='bg-transparent shadow-lg rounded text-center card day m-4 col-xs-12 col-lg col-md-6'>
                    <img class='futureIcon' alt='weather icon' style='width: 50px; height: 50px;'>
                    <ul class='upcoming-weather'></ul>
                    <li class='upcoming-temp'></li>
                    <li class='upcoming-wind'></li>
                    <li class='upcoming-humidity'></li>
                </div>

                <div class='bg-transparent shadow-lg rounded text-center card day m-4 col-xs-12 col-lg col-md-6'>
                    <img class='futureIcon' alt='weather icon' style='width: 50px; height: 50px;'>
                    <ul class='upcoming-weather'></ul>
                    <li class='upcoming-temp'></li>
                    <li class='upcoming-wind'></li>
                    <li class='upcoming-humidity'></li>
                </div>
                <div class='bg-transparent shadow-lg rounded text-center card day m-4  col-xs-12 col-lg col-md-6'>
                    <img class='futureIcon' alt='weather icon' style='width: 50px; height: 50px;'>
                    <ul class='upcoming-weather'></ul>
                    <li class='upcoming-temp'></li>
                    <li class='upcoming-wind'></li>
                    <li class='upcoming-humidity'></li>
                </div>
                <div class='bg-transparent shadow-lg rounded text-center card day m-4 col-xs-12 col-lg col-md-6'>
                    <img class='futureIcon' alt='weather icon' style='width: 50px; height: 50px;'>
                    <ul class='upcoming-weather'></ul>
                    <li class='upcoming-temp'></li>
                    <li class='upcoming-wind'></li>
                    <li class='upcoming-humidity'></li>
                </div>
                <div class='bg-transparent shadow-lg rounded text-center card day m-4 col-xs-12 col-lg col-md-6'>
                    <img class='futureIcon' alt='weather icon' style='width: 50px; height: 50px;'>
                    <ul class='upcoming-weather'></ul>
                    <li class='upcoming-temp'></li>
                    <li class='upcoming-wind'></li>
                    <li class='upcoming-humidity'></li>
                </div>
            </div>
        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
